<script>
  //y와 p 갯수를 비교
  const solution = (str) => {
    const lowCase = str.toLowerCase().split("");
    return (
      lowCase.filter((x) => x === "p").length ===
      lowCase.filter((x) => x === "y").length
    );
  };

  console.log(solution("pPoooyY"));
</script>
