<script>
  //x만큼 간격이 있는 n개의 숫자
  const solution = (num, interval) => {
    const list = [];
    for (let i = 1; i <= interval; i++) {
      list.push(num * i);
    }
    return list;
  };

  console.log(solution(-4, 2));
</script>
